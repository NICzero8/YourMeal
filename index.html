<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourMeal — доставка лучших бургеров</title>
    <link rel="shortcut icon" type="image/svg" href="./img/ui/icons/favicon.svg"/>
    <link rel="stylesheet" href="./styles/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/progressive-image.js/dist/progressive-image.css">
    <script src="https://cdn.jsdelivr.net/npm/progressive-image.js/dist/progressive-image.js" defer></script>
</head>
<body>
    <header>
        <div class="background-circle"></div>

        <div class="container">
            <div class="header_wrapper">

                <div class="header-logo_wrapper">
                    <img src="./img/ui/logo-header.svg" alt="YourMeal Logo">
                </div>

                <div class="header-content_wrapper">

                    <div class="header-img_wrapper">
                        <img src="./img/ui/header-img.png" alt="Бургер">
                    </div>

                    <div class="header-message_wrapper">
                        <h1 class="header_title">Только самые<br><span>сочные бургеры!</span></h1>
                        <p>Бесплатная доставка от <span>599₽</span></p>
                    </div>

                </div>

            </div>
        </div>
    </header>

    <section class="products">
        <div class="product-category_selection">
            <ul id="selectCategory" class="category_list">
    
                <li><button data-category="burgers" class="category_button  category_selected">
                    <img src="img/ui/icons/burger.svg" alt="Бургеры"> Бургеры
                </button></li>
    
                <li><button data-category="snacks" class="category_button">
                    <img src="img/ui/icons/snacks.svg" alt="Закуски"> Закуски
                </button></li>

                <li><button data-category="hotdogs" class="category_button">
                    <img src="img/ui/icons/hotdog.svg" alt="Хот-доги"> Хот-доги
                </button></li>

                <li><button data-category="combo" class="category_button">
                    <img src="img/ui/icons/combo.svg" alt="Комбо"> Комбо
                </button></li>

                <li><button data-category="shawarmas" class="category_button">
                    <img src="img/ui/icons/shawarma.svg" alt="Шаурма"> Шаурма
                </button></li>

                <li><button data-category="pizza" class="category_button">
                    <img src="img/ui/icons/pizza.svg" alt="Пицца"> Пицца
                </button></li>

                <li><button data-category="woks" class="category_button">
                    <img src="img/ui/icons/wok.svg" alt="Вок"> Вок
                </button></li>

                <li><button data-category="desserts" class="category_button">
                    <img src="img/ui/icons/dessert.svg" alt="Десерты"> Десерты
                </button></li>

                <li><button data-category="sauces" class="category_button">
                    <img src="img/ui/icons/sauce.svg" alt="Соусы"> Соусы
                </button></li>

            </ul>
        </div>

        <div class="container">

            <div class="products_wrapper">

                <h2 class="category_name">Бургеры</h2>

                <div class="cart_wrapper">

                    <button id="openCart" class="cart_mobile-button">
                        <h3>Корзина</h3>
                        <p class="cart_counter">4</p>
                    </button>

                    <div id="cart" class="cart">

                        <button id="closeCart" class="cart_mobile-button_close">Свернуть</button>

                        <div class="cart_title">
                            <h3>Корзина</h3>
                            <p class="cart_counter">4</p>
                        </div>

                        <div class="cart_items">

                            <!-- <div class="cart_item">

                                <div class="cart_item_img"><img src="./img/products/burgers/super-cheese.png" alt="Супер сырный"></div>

                                <div class="cart_item_info">
                                    <p class="cart_product-name">Супер сырный</p>
                                    <span class="cart_product-weight">512</span>
                                    <p class="cart_product-price">520</p>
                                </div>

                                <div class="quantity_buttons">
                                    <button data-button="minus" class="minus-button">-</button>
                                    <p class="quantity-counter">1</p>
                                    <button data-button="plus" class="plus-button">+</button>
                                </div>

                            </div> -->

                        </div>

                        <div class="cart_total">
                            <p class="cart_empty-message none">Тут пока пусто :(</p>
                            <div class="cart_total_wrapper">
                                <p>Итого</p>
                                <p class="cart_total-price">1200</p>
                            </div>
                        </div>

                        <button data-button="order" class="button order-button">Оформить заказ</button>

                        <div class="cart_delivery-message_wrapper">
                            <div class="cart_delivery-message">
                                <img src="./img/ui/icons/delivery.svg" alt="Доставка">
                                <p class="cart_free-delivery">Бесплатная доставка</p>
                                <p class="cart_paid-delivery none">Стоимость доставки: <span class="cart_delivery-price">400</span></p>
                            </div>
                        </div>

                    </div>

                </div>

                <div id="productsContainer" class="cards_wrapper"> <h1 class="no-products_message">Здесь пока ничего нет <nobr>:(</nobr></h1></div>
                
            </div>

        </div>
    </section>

    <footer>
        <div class="container">

            <div class="footer_wrapper">

                <div class="footer-logo_wrapper">
                    <a href="#!" class="footer-logo"><img src="./img/ui/logo-footer.svg" alt="YourMeal"></a>
                </div>

                <div class="footer-contacts_wrapper">
                    <h3 class="footer-title">Номер для заказа</h3>
                    <a href="#!" type="tel"> <img src="./img/ui/icons/call.svg" alt="Phone">+7(930)833-38-11</a>
                </div>

                <div class="footer-socials_wrapper">
                    <h3 class="footer-title">Мы в соцсетях</h3>
                    <a href="#!"><img src="./img/ui/socials/vk.svg" alt="VK"></a>
                    <a href="#!"><img src="./img/ui/socials/telegram.svg" alt="Telegram"></a>
                </div>

                <div class="footer-copyright">
                    <p>© YouMeal, 2022 <br>Design: Anastasia Ilina</p>
                </div>
                
            </div>

        </div>
    </footer>
